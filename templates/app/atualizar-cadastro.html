<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizar cliente</title>
    <link rel="stylesheet" href="{% static "css/update.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" align="center">
    <h2 align="" class="">Atualizar dados do Cliente:</h2>
    <hr class="my-4">
    <br>
    <h4>CPF do Cliente: <b>{{ cliente.cpf }}</b></h4>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Alterar CPF do Cliente</label>
            <br>
            {{ form.cpf }}
            {{ form.cpf.errors }}
        </div>
        <div class="form-group">
            <label>Alterar nome do Cliente</label>
            <br>
            {{ form.nome }}
            {{ form.nome.errors }}
        </div>
        <div class="form-group">
            <label>Alterar email do Cliente</label>
            <br>
            {{ form.email }}
            {{ form.email.errors }}
        </div>
        <div class="form-group">
            <label>Alterar telefone do Cliente</label>
            <br>
            {{ form.telefone }}
            {{ form.telefone.errors }}
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Alterar</button>
        </div>
    </form>
</div>
</body>
</html>
